<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оценить</title>
</head>
<body>
    <h1>Оценивание</h1>
    <form method="post">
        <label>Оценка: <input type="number" name="score" min="1" max="5"></label><br>
        <label>Задача:</label><br>
        <select name="task_title" required>
            {% for task in tasks %}
                <option value="{{ task.title }}">{{ task.title }}</option>
            {% endfor %}
        </select><br>
        <label>Пользователь:</label><br>
        <select name="user_name">
            {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Поставить оценку</button>
    </form>
</body>
</html>
