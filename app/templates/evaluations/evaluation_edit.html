<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать оценку</title>
</head>
<body>
    <form method="post">
        <label>Score:</label><br>
        <input type="number" name="score" value="{{ evaluation.score }}"><br>

        <label>Задача:</label>
        <p>{{ evaluation.task.title }}</p>

        <label>Пользователь:</label><br>
        <p>{{ evaluation.user.name }}</p>

        <label>Оценивающий:</label><br>
        <p>{{ evaluation.evaluator.name }}</p>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
