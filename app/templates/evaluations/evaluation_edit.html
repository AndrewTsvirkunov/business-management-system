<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать оценку</title>
</head>
<body>
    <form method="post">
        <label>Score:</label><br>
        <input type="number" name="score" value="{{ evaluation.score }}"><br>

        <label>Задача:</label>
        <p>{{ evaluation.task.title }}</p>

        <label>Пользователь:</label><br>
        <select name="user_name">
            {% for user in users %}
                <option value="{{ user.name }}" {% if user == evaluation.user %}selected{% endif %}>{{ user.name }}</option>
            {% endfor %}
        </select><br>

        <label>Оценивающий:</label><br>
        <select name="evaluator_name">
            {% for user in users %}
                <option value="{{ user.name }}" {% if user == evaluation.evaluator %}selected{% endif %}>{{ user.name }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
