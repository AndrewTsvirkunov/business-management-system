<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать встречу</title>
</head>
<body>
    <form method="post">
        <label>Заголовок:</label><br>
        <input type="text" name="title" value="{{ meeting.title }}"><br>

        <label>Время:</label><br>
        <input type="datetime-local" name="scheduled_at" value="{{ meeting.scheduled_at|moscowtime }}"><br>

        <label>Участники:</label><br>
        <select name="user_ids" multiple>
            {% for user in users %}
                <option value="{{ user.id }}" {% if user in meeting.users %}selected{% endif %}>{{ user.name }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
