<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
</head>
<body>
    <form method="post">
        <label>Заголовок:</label><br>
        <input type="text" name="title" value="{{ task.title }}"><br>

        <label>Описание:</label><br>
        <textarea name="description">{{ task.description }}</textarea><br>

        <label>Статус:</label><br>
        <select name="task_status">
            <option value="open" {% if task.status == "open" %}selected{% endif %}>Открыта</option>
            <option value="in_progress" {% if task.status == "in_progress" %}selected{% endif %}>В работе</option>
            <option value="done" {% if task.status == "done" %}selected{% endif %}>Завершена</option>
        </select><br>

        <label>Дедлайн:</label><br>
        <input type="datetime-local" name="deadline" value="{{ task.deadline|moscowtime }}"><br>

        <label>Пользователи:</label><br>
        <select name="user_ids" multiple>
            {% for user in users %}
                <option value="{{ user.id }}" {% if user in task.users %}selected{% endif %}>{{ user.name }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
